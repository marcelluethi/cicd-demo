name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run the workflow on pushes to the main branch

jobs:
  # Build Job
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake libpthread-stubs0-dev openssh-client rsync

      - name: Build and test project
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .
          ctest --output-on-failure

      - name: Upload test logs
        if: always()  # Upload test logs even if the tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: build/Testing/Temporary/LastTest.log


  # Deploy Job
  deploy-docker:
    runs-on: ubuntu-latest
    needs: build-and-test  # Run only if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ secrets.DOCKER_USERNAME }}/cicddemo:latest
          push: true
